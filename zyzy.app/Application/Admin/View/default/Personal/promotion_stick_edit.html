<include file="public:header"/>
<div class="toptip">
    <div class="toptit">提示：</div>
    <p>系统将自动取消到期的简历推广。</p>
</div>
<div class="toptit">修改简历置顶推广</div>
<div class="form_main width120 link_blue">
    <form action="{:U('promotion_stick_edit')}" method="post" name="FormData" id="FormData">
        <div class="fl">推广简历:</div>
        <div class="fr txt">
            <a href="{:url_rewrite('QS_resumeshow',array('id'=>$info['resume_id']))}" target="_blank">{$info['title']}</a>
        </div>
        <div class="fl">姓名:</div>
        <div class="fr txt">
            <a href="{:url_rewrite('QS_resumeshow',array('id'=>$info['resume_id']))}" target="_blank">{$info['fullname']}</a>
        </div>
        <div class="fl">会员ID:</div>
        <div class="fr txt">{$info['resume_uid']}</div>
        <div class="fl">推广方案:</div>
        <div class="fr txt">
            <span style="color:#FF0000">置顶</span>
        </div>
        <div class="fl">推广期限:</div>
        <div class="fr txt">
            <if condition="$info['endtime'] lt time()">
                <span style="color:#FF6600">已经到期</span>
                <else />
                {$info.addtime|date="Y年m月d日",###} ≈ {$info.endtime|date="Y年m月d日",###}
            </if>
        </div>
        <div class="fl">延长推广时间:</div>
        <div class="fr">
            <input name="days" type="text" class="input_text_default small" maxlength="3"/> 天
        </div>
        <div class="fl"></div>
        <div class="fr">
            <input name="id" type="hidden" value="{$info.id}" />
            <input type="submit" class="admin_submit" value="修改"/>
            <input type="button" class="admin_submit" value="返回" onClick="window.location.href='{:U('promotion')}'"/>
        </div>
        <div class="clear"></div>
    </form>
</div>

</div>
<include file="public:footer"/>
</body>
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
</html>
