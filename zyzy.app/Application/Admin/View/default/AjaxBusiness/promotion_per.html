<div class="mantit" style="margin-top:15px; margin-bottom: 8px;"><strong>简历推广</strong></div>
<div style="max-height:200px;overflow-y:auto">
    <table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#DFDFDF" class="link_lan">
        <tr>
            <td width="120" bgcolor="#FFFFFF" align="center">简历</td>
            <td width="120" bgcolor="#FFFFFF" align="center">推广类型</td>
            <td width="120" bgcolor="#FFFFFF" align="center">开始时间</td>
            <td width="120" bgcolor="#FFFFFF" align="center">结束时间</td>
            <td width="120" bgcolor="#FFFFFF" align="center">推广天数</td>
        </tr>
        <if condition="$list">
            <volist name="list" id="vo">
                <tr>
                    <td bgcolor="#FFFFFF" align="center">{$vo['title']}</td>
                    <td bgcolor="#FFFFFF" align="center">简历置顶</td>
                    <td bgcolor="#FFFFFF" align="center">{:admin_date($vo['addtime'])}</td>
                    <td bgcolor="#FFFFFF" align="center">{:admin_date($vo['endtime'])}</td>
                    <td bgcolor="#FFFFFF" align="center">{$vo['days']}</td>
                </tr>
            </volist>
        <else/>
            <tr>
                <td colspan="5" bgcolor="#FFFFFF">没有任何信息！</td>
            </tr>
        </if>
    </table>
</div>
