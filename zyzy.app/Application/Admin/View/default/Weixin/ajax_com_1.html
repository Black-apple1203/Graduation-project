<volist name="list" id="vo">
<section class="" style="max-width: 100%;letter-spacing: 0.544px;line-height: normal;text-align: center;widows: 1;box-sizing: border-box !important;word-wrap: break-word !important;">
    <section class="" style="margin-top: 15px;margin-bottom: 15px;max-width: 100%;border-width: 1px;border-style: dotted;border-color: rgb(249, 110, 87);border-bottom-right-radius: 15px;border-bottom-left-radius: 10px;box-sizing: border-box !important;word-wrap: break-word !important;">
        <section style="margin: -10px 40px;padding-right: 40px;padding-left: 40px;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
            <p style="padding-top: 4px;padding-bottom: 4px;max-width: 100%;min-height: 1em;color: rgb(255, 255, 255);border-bottom-right-radius: 100%;border-bottom-left-radius: 100%;font-weight: bold;line-height: 1.75em;background-color: rgb(249, 110, 87);box-sizing: border-box !important;word-wrap: break-word !important;overflow-wrap: break-word !important;"><span style="max-width: 100%;text-align: left;line-height: 30px;text-indent: 34px;box-sizing: border-box !important;word-wrap: break-word !important;overflow-wrap: break-word !important;">{$vo.companyname}</span></p>
        </section>
        <section style="padding: 8px 5px;max-width: 100%;color: inherit;line-height: 2em;box-sizing: border-box !important;word-wrap: break-word !important;">
            <section style="max-width: 100%;line-height: 30px;text-indent: 2em;box-sizing: border-box !important;word-wrap: break-word !important;">
                <p style="max-width: 100%;min-height: 1em;text-align: left;text-indent: 2em;line-height: 1.75em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;color: rgb(0, 0, 0);font-family: &quot;sans serif&quot;, tahoma, verdana, helvetica;font-size: 16px;text-indent: 24px;box-sizing: border-box !important;word-wrap: break-word !important;">{:C('qscms_site_name')}入驻企业{$vo.companyname}正在火热招聘中</span>。招聘岗位：</span>
                	<volist name="vo['job']" id="jobs">
                	<span style="max-width: 100%;font-size: 18px;text-decoration: underline;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;color: rgb(0, 0, 0);font-family: &quot;sans serif&quot;, tahoma, verdana, helvetica;font-size: 12px;text-indent: 24px;box-sizing: border-box !important;word-wrap: break-word !important;"><a href="{:U('Mobile/jobs/show',array('id'=>$jobs['id']),true,C('qscms_site_domain'),true)}" target="_blank" data-linktype="2" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);color:rgb(249, 110, 87);max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;text-decoration:none;">{$jobs.jobs_name}</a></strong></span>
                	<span style="max-width: 100%;font-size: 18px;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;color: rgb(0, 0, 0);font-family: &quot;sans serif&quot;, tahoma, verdana, helvetica;font-size: 12px;text-indent: 24px;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">、</strong></strong></strong></strong></strong></strong></strong></strong></span>
                	</volist>
                	<span style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">地址：<span style="max-width: 100%;color: rgb(0, 0, 0);font-family: &quot;sans serif&quot;, tahoma, verdana, helvetica;font-size: 16px;text-indent: 24px;box-sizing: border-box !important;word-wrap: break-word !important;">{$vo.address}</span>。</span></p>
                <p style="max-width: 100%;min-height: 1em;text-align: left;text-indent: 2em;line-height: 1.75em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">查询该公司招聘信息可以直接点击岗位名称查询更详细内容，{:C('qscms_site_name')}祝您早日找到满意的工作！</span></p>
            </section>
        </section>
    </section>
</section>
</volist>
