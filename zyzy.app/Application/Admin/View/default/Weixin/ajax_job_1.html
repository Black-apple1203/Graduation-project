<volist name="list" id="vo">
    <section class="_editor">
    <section style="width: 90%;margin-right: auto;margin-left: auto;" data-width="90%">
        <section style="width:65px;height:65px;background:#fefefe;margin-bottom: -56px;margin-left: -10px;transform: rotate(0deg);-webkit-transform: rotate(0deg);-moz-transform: rotate(0deg);-ms-transform: rotate(0deg);-o-transform: rotate(0deg);">
            <section style="width: 8px;height: 8px;border-radius: 100%;background: #f7d749;float: right;margin-top: 6px;box-sizing: border-box;"></section>
            <section style="text-align: left;font-size: 24px;letter-spacing: 3px;font-weight: bold;">
                诚聘
            </section>
            <section style="text-align: left;font-size: 12px;font-weight: bold;">
                JOIN US
            </section>
            <section style="width: 8px;height: 8px;border-radius: 100%;background: #f7d749;margin-top: 5px;margin-left: 2px;box-sizing: border-box;"></section>
        </section>
        <section data-bgopacity="1%" style="padding-bottom: 5px;border-radius: 8px;background-color: #ffeea4;box-sizing: border-box;">
            <section style="border-width: 2px;border-style: solid;border-color: #f7d749;padding-top: 10px;padding-bottom: 20px;background-color: #ffffff;border-radius: 8px;margin-left: -5px;margin-top: -10px;margin-right: 4px;box-sizing: border-box;">
                <section style="text-align: center;margin-top:15px;">
                    <section style="display: inline-block;background: #f7d749;padding: 6px 1em;font-size: 16px;letter-spacing: 1.5px;box-sizing: border-box;">
                        {$vo.jobs_name}
                    </section>
                </section>
                <section style="text-align: center;font-size: 14px;letter-spacing: 1.5px;margin: 15px auto;">
                    <if condition="$vo['negotiable'] eq 1">面议<else />{$vo.minwage}-{$vo.maxwage}元/月</if>
                </section>
                <section style="padding-right: 1.5em;padding-left: 1.5em;font-size: 14px;letter-spacing: 1.5px;margin: 12px auto;line-height: 1.75em;box-sizing: border-box;">
                    <p>
                        {$vo.contents}
                    </p>
                    <p>
                        <br/>
                    </p>
                </section>
                <section style="text-align: center;">
                        &gt;&gt;&gt;<a href="{$vo.jobs_url}" style="text-decoration:none"><span style="color: #ffda51;"><strong><span style="font-size: 15px;">点击申请职位</span></strong></span></a>&lt;&lt;&lt;
                </section>
            </section>
        </section>
    </section>
</section>
<section class="_editor">
    <p>
        <br/>
    </p>
</section>
