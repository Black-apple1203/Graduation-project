<include file="public:header"/>
<form id="form1" name="form1" method="post" action="{:U('set_audit')}">
    <div class="list_th">
        <div class="td" style=" width:35%;">
            <label id="chkAll" class="left_padding">
                <input type="checkbox" name="chkAll" id="chk" title="全选/反选"/>优惠券名称
            </label>
        </div>
        <div class="td" style=" width:10%;">抵扣金额</div>
        <div class="td" style=" width:15%;">绑定套餐名称</div>
        <div class="td center" style=" width:10%;">有效时间</div>
        <div class="td center" style=" width:10%;">创建时间</div>
        <div class="td" style=" width:20%;">操作</div>
        <div class="clear"></div>
    </div>

    <volist name="list" id="vo">
        <div class="list_tr link_black">
            <div class="td" style=" width:35%;">
                <div class="left_padding striking">
                    <input name="id[]" type="checkbox" id="id" value="{$vo['id']}"/>
                    <a href="javascript:;" target="_blank">{$vo['gift_name']}</a>
                </div>
            </div>
            <div class="td" style=" width:10%;">
                {$vo['price']}元
            </div>
            <div class="td" style=" width:15%;">
                {$vo['setmeal_name']}
            </div>
            <div class="td center" style=" width:10%;">
                {$vo['effectivetime']}天
            </div>
            <div class="td center" style=" width:10%;">{:admin_date($vo['addtime'])}</div>
            <div class="td edit" style=" width:20%;">
                <a href="{:U('gift_edit',array('id'=>$vo['id']))}">修改</a>
                <a href="{:U('gift_delete',array('id'=>$vo['id']))}" onClick="return confirm('你确定要删除该优惠券吗？')" class="gray">删除</a>
            </div>
            <div class="clear"></div>
        </div>
    </volist>
</form>

<empty name="list">
    <div class="list_empty">没有任何信息！</div>
</empty>

<div class="list_foot">
    <div class="btnbox">
        <input type="button" class="admin_submit" id="ButAdd" value="添加" onclick="window.location.href='{:U('gift_add')}'"/>
        <input type="button" class="admin_submit" id="ButDel" value="删除"/>

<script type="text/javascript">
    $(document).ready(function () {
        //点击批量删除
        $("#ButDel").click(function () {
            if (confirm('你确定要删除吗？')) {
                $("form[name=form1]").attr("action", "{:U('gift_delete')}");
                $("form[name=form1]").submit();
