<include file="public:header"/>
<div class="clear"></div>
<div class="list_th">
    <div class="td" style=" width:20%;">
        <label id="chkAll" class="left_padding">来源用户</label>
    </div>
    <div class="td center" style=" width:20%;">目标用户</div>
    <div class="td center" style=" width:15%;">企业名称</div>
    <div class="td center" style=" width:15%;">是否新用户</div>
    <div class="td center" style=" width:15%;">类型</div>
    <div class="td center" style=" width:15%;">迁移时间</div>
    <div class="clear"></div>
</div>
<volist name="list" id="vo">
    <div class="list_tr link_black">
        <div class="td" style=" width:20%;">
            <div class="left_padding">
                {$vo['from_username']}
                <span style="color: #999999">(uid:{$vo['from_uid']})</span>
            </div>
        </div>
        <div class="td center" style=" width:20%;">
            {$vo['to_username']}
            <span style="color: #999999">(uid:{$vo['to_uid']})</span>
        </div>
        <div class="td center" style=" width:15%;">
            <a href="{:url_rewrite('QS_companyshow',array('id'=>$vo['company_id']))}" target="_blank"><if condition="$vo['companyname']">{:cut_str($vo['companyname'],15,0,'..')}<else/>未完善企业资料</if></a>
        </div>
        <div class="td center" style=" width:15%;">
            <eq name="vo['isnewuser']" value="1">是<else/>否</eq>
        </div>
        <div class="td center" style=" width:15%;">
            <eq name="vo['type']" value="1">用户迁移<else/>管理员迁移</eq>
        </div>
        <div class="td center" style=" width:15%;">
            {:date('Y-m-d H:i', $vo['addtime'])}
        </div>
        <div class="clear"></div>
    </div>
</volist>

<empty name="list">
    <div class="list_empty">没有任何信息！</div>
</empty>

<div class="list_foot">
    <div class="btnbox">
    </div>

    <div class="footso">
        <form action="?" method="get">
            <div class="sobox">
                <input type="hidden" name="m" value="{:C('admin_alias')}">
                <input type="hidden" name="c" value="{:CONTROLLER_NAME}">
                <input type="hidden" name="a" value="{:ACTION_NAME}">
                <input name="key" type="text" class="sinput" value="{$Think.get.key}"/>
                <input name="key_type" id="J_key_type_id" type="hidden" value="{$Think.get.key_type|default='1'}" />
                <input name="key_type_cn" id="J_key_type_cn" type="hidden" value="{$Think.get.key_type_cn|default='公司名'}"/>
                <input name="" type="submit" value="" class="sobtn"/>
                <div class="sotype" id="J_key_click">{$Think.get.key_type_cn|default='公司名'}</div>
                <div class="mlist" id="J_mlist">
                    <ul>
                        <li id="1" title="公司名">公司名</li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="pages">{$page}</div>

</div>
<include file="public:footer"/>

</body>
</html>
