<div class="dialog_box">
    <form action="{:U('ShareAllowance/ajax_partake_audit')}" method="post" name="form" id="form">
        <input name="id" type="hidden" value="{$id}"/>
        <div class="note" style="padding:10px;background-color:#FFF8DC;color:#ff9300;">
			审核通过将会把红包发放给分享者<br />审核不通过将会暂停发放红包
		</div>
        <table width="400" border="0" align="center" cellpadding="0" cellspacing="6">
            <tr>
                <td width="20" height="20">&nbsp;</td>
                <td height="20">将所选红包设置为：</td>
            </tr>
            <tr>
                <td width="40" height="25">&nbsp;</td>
                <td>
                    <div class="imgradio">
                        <input name="audit" type="hidden" value="1">
                        <div class="radio select" data="1">审核通过</div>
                        <div class="radio" data="3">审核未通过</div>
                        <div class="clear"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="40" height="25">备注：</td>
                <td>
                    <textarea name="note" class="input_text_default" style="width:300px; height:60px; line-height: 20px;"></textarea>
                </td>
            </tr>
            <tr>
                <td height="25">&nbsp;</td>
                <td>
                    <input type="submit" name="set_audit" value="确定" class="admin_submit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
