<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="public:meta" />
	<link href="{:C('TPL_PUBLIC_DIR')}/css/common.css" rel="stylesheet" type="text/css" />
	<link href="{:C('TPL_PUBLIC_DIR')}/css/resume.css" rel="stylesheet" type="text/css" />
	<script src="{:C('TPL_PUBLIC_DIR')}/js/jquery.common.js" type="text/javascript" language="javascript"></script>
	<qscms:load type="category" search="1"/>
	<qscms:classify 列表名="city" 类型="QS_citycategory" 地区分类="$_GET['citycategory']" 显示数目="100"/>
</head>
<body>
<include file="public:header_other" />
<!--搜索 -->
<div class="new-search-box" style="background-image: url({:C('TPL_PUBLIC_DIR')}/images/sebanner{:rand(1,5)}.jpg);">
    <div class="ns-main">
        <div class="main-sty">
            <if condition="C('qscms_resumesearch_key_first_choice') eq 1">
                <div class="sty-cell J_sli <if condition="$Think.get.search_type eq 'precise' or $Think.get.search_type eq ''">select</if>" data-type="precise">精准<div class="sty-aow"></div></div>
                <div class="sty-cell J_sli <if condition="$Think.get.search_type eq 'full'">select</if>" data-type="full">全文<div class="sty-aow"></div></div>
            <else />
                <div class="sty-cell J_sli <if condition="$Think.get.search_type eq 'full' or $Think.get.search_type eq ''">select</if>" data-type="full">全文<div class="sty-aow"></div></div>
                <div class="sty-cell J_sli <if condition="$Think.get.search_type eq 'precise'">select</if>" data-type="precise">精准<div class="sty-aow"></div></div>
            </if>
            <div class="clear"></div>
        </div>
        <div class="main-sip">
            <div class="ip-group">
                <form id="ajax_search_location" action="{:U('ajaxCommon/ajax_search_location',array('type'=>'QS_resumelist'))}" method="get">
                    <div class="ip-box"><input name="key" type="text" id="autoKeyInput" value="" placeholder="请输入关键字" /></div>
                    <div class="for-border"></div>
                    <div class="ip-city" data-toggle="funCityModal" data-title="请选择地区" data-multiple="false" data-maximum="0" data-width="630">选择地区</div>
                    <input type="hidden" name="search_type" value="<if condition="C('qscms_resumesearch_key_first_choice') eq 1">precise<else />full</if>" />
                    <input id="searchCityModalCode" type="hidden" name="citycategory" value="{$city['select']['citycategory']}" />
					<input id="recoverSearchCityModalCode" type="hidden" name="citycategory" value="{$city['select']['citycategory']}" />
                    <div class="ip-btn"><input type="submit" class="sobut J_hoverbut" value="招人才" /></div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<qscms:classify 列表名="jobsCate" 类型="QS_jobs"/>
<div class="allclass_1 link_gray6">
	<if condition="C('qscms_category_jobs_level') eq 3">
		<volist name="jobsCate[0]" id="pcate">
			<volist name="jobsCate[$key]" id="scate">
				<div class="list">
					<div class="ll">
						<div class="t">
							<li><strong class="lil" onclick="javascript:location.href='{:url_rewrite(\'QS_resumelist\',array(\'jobcategory\'=>$scate[\'spell\']))}'">{$scate.categoryname}</strong></li>
						</div>
					</div>
					<div class="lr">
						<volist name="jobsCate[$key]" id="cate">
							<li class="lir" onclick="javascript:location.href='{:url_rewrite(\'QS_resumelist\',array(\'jobcategory\'=>$cate[\'spell\']))}'" leibie="cantfwy">{$cate.categoryname}</li>
						</volist>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</volist>
		</volist>
	<else/>
		<volist name="jobsCate[0]" id="pcate">
			<div class="list">
				<div class="ll">
					<div class="t">
						<li><strong class="lil" onclick="javascript:location.href='{:url_rewrite(\'QS_resumelist\',array(\'jobcategory\'=>$pcate[\'spell\']))}'">{$pcate.categoryname}</strong></li>
					</div>
				</div>
				<div class="lr">
					<volist name="jobsCate[$key]" id="cate">
						<li class="lir" onclick="javascript:location.href='{:url_rewrite(\'QS_resumelist\',array(\'jobcategory\'=>$cate[\'spell\']))}'" leibie="cantfwy">{$cate.categoryname}</li>
					</volist>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</volist>
	</if>
</div>
<include file="public:footer_min" />
<script type="text/javascript" src="{:C('TPL_PUBLIC_DIR')}/js/jquery.resumelist.js"></script>
<script type="text/javascript" src="{:C('TPL_PUBLIC_DIR')}/js/jquery.search.city.js"></script>
<script type="text/javascript" src="{:C('TPL_PUBLIC_DIR')}/js/jquery.autocomplete.js"></script>
<script type="text/javascript">
	$('.J_resumeIndexCategory').hover(function() {
		$(this).addClass('select').siblings().removeClass('select');
		var thisIndex = $('.J_resumeIndexCategory').index(this);
		$('.J_resumeIndexCategoryBox').eq(thisIndex).show().siblings('.J_resumeIndexCategoryBox').hide();
	});
	// 关键字联想
    var hotKey = $('#autoKeyInput').autocomplete({
        serviceUrl:"{:U('ajaxCommon/hotword')}",
        minChars:1,
        maxHeight:400,
        width:276,
        zIndex: 1,
        deferRequestBy: 0
    });
</script>
</body>
</html>
