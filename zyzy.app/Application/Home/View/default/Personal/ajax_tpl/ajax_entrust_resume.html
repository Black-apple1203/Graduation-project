<div class="entrust_resume_dialog">
	<div class="tip">
		设置委托投递后，求职顾问将根据您简历的求职意向为您筛选投递适合的职位。
	</div>
	<div class="content">
		<div class="td1">简历名称：</div>
		<div class="td2">
			{$resume.title}
		</div>
		<div class="clear"></div>
		<div class="td1 p">委托期限：</div>
		<div class="J_radioitme_parent J_radioitme_parent_entrust td2">
			<div class="radio_list">
				<div class="J_radioitme rli <if condition="$resume['entrust'] eq 0 or $resume['entrust'] eq 3">checked</if>" data-code='3'>3天</div>
				<div class="J_radioitme rli <if condition="$resume['entrust'] eq 7">checked</if>" data-code='7'>7天</div>
				<div class="J_radioitme rli <if condition="$resume['entrust'] eq 14">checked</if>" data-code='14'>14天</div>
				<div class="J_radioitme rli <if condition="$resume['entrust'] eq 30">checked</if>" data-code='30'>30天</div>
				<div class="clear"></div>
			</div>
			<input id="J_entrust_time" class="J_radioitme_code" name="entrust" type="hidden" value="<if condition="$resume['entrust'] eq 0">3<else/>{$resume.entrust}</if>">
		</div>
		<div class="clear"></div>
	</div>
</div>
