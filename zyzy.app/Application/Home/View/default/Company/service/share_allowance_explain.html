<h4>为什么要开通分享红包？</h4>
<p>企业发布职位时可选择添加分享红包，网站用户可以进行对单职位进行分享，通过分享进行信息裂变，一方面直接扩大职位的有效浏览量，进一步提升招聘效果，另一方面也能助力企业的形象宣传，一举两得。</p>
<br /> 
<h4>使用帮助</h4>
<p>发布分享红包可以设置：单个红包金额、红包总数量和单任务查看数；</p>
<br /> 
<p>注意：职位分享成功开通后中途不能关闭，直至红包全部发放完毕。%，意向职位要求等。这样收到的简历不会不完整了吧！</p>
